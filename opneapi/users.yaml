paths:
  /users:
    post:
      tags:
        - Users
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/components/schemas/UserPOSTRequest'
      responses:
        '201':
          description: 新規ユーザの作成。ユーザが初めてサービスにGoogleログインしたときに呼び出される
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/UserResponse'
  /users/{user_id}:
    get:
      tags:
        - Users
      summary: Get a user by ID
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: user_idからユーザ取得
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/UserResponse'
    put:
      tags:
        - Users
      summary: Update a user by ID
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/components/schemas/UserResponse'
      responses:
        '200':
          description: 2回目以降ユーザがログインしたときに、Googleのアカウントの名前などが変更されている場合に情報を更新する or 単純にline_accountなどを追加・更新する時に呼ばれる。
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/UserResponse'
    delete:
      tags:
        - Users
      summary: Delete a user by ID
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: ユーザの削除をする
